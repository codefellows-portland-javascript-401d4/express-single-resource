<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to the Dota Team file storage API</h1>
  <h3>API endpoint is /teams</h3>
  <ul>
    <li>GET for all teams</li>
    <li>GET /:id for a single team</li>
    <li>POST to add</li>
    <li>PUT /:id to update a single team</li>
    <li>DELETE to /teams/:id to remove a single team</li>
  </ul>
</body>
</html>
